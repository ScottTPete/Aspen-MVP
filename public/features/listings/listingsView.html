<div class='listing-header'>
  <div class='logo-wrapper'>
    <img src="../../resources/Logo.jpg" class='logo'>
  </div>
</div>

<div class='listing-btn-cont'>
  <button class='listing-btn' ng-click="openNewModal()">Post A Listing</button>

</div>

<div class='listings-cont'>
  <div class='listing' ng-repeat="listing in listings">

    <div class='listing-left-cont'>
      <div class='headshot-cont'>
        <img class='headshot' ng-src='{{listing.headshot}}' />
      </div>
      <h3 class='name'>{{listing.name}}</h3>
      <h3 class='cost'>${{listing.cost}}</h3>
    </div>
    <div class='listing-right-cont'>
      <div class='listing-title-cont'>
        <h2 class='listing-title'>{{listing.title}} - {{listing.category}}</h2>
      </div>
      <div class='desc-cont'>
        <p class='listing-desc'>{{listing.description}}</p>
      </div>
      <div class='contact-info-cont'>
        <p class='email'>{{listing.email}}</p>
        <p class='phone-num'>{{listing.number}}</p>
      </div>

    </div>
  </div>
</div>

<new-listing></new-lisiting>
